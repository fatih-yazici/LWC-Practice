<template>
    <lightning-card title="Selected Contacts">
        <lightning-input type="number" label="Number of Contacts" onchange={numberHandler}></lightning-input>

        <ul>
             <template  for:each={contacts} for:item="contact">

                <li key={contact.id}>
                    <lightning-tile label = {contact.FirstName}></lightning-tile>
                    <lightning-tile label = {contact.LastName}></lightning-tile>
                    <lightning-tile label = {contact.Email}></lightning-tile>
                    <lightning-tile label = {contact.Phone}></lightning-tile>


                </li>


             </template>
        </ul>


    </lightning-card>
    
</template>
